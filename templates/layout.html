{% load rbac %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
        }
        .pd-header{
            height: 48px;
            background-color: brown;
        }
        .pd-body .menu{
            float: left;
            width: 20%;
        }
        .pd-body .content{
            float: left;
            width: 80%;
        }
        {% rbac_css %}
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <div class="pd-header"></div>
    <div class="pd-body">
        <div class="menu">{% rbac_menu request %}</div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="/static/jquery-1.12.4.js"></script>
    <script>
        {% rbac_js %}
    </script>
    {% block js %}{% endblock %}
</body>
</html>
